<template name="Events">
  <h1 class="my-3 text-center">Choose an Event</h1>
  {{#each event in events}}
    <div class="mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <p>Occurs at: {{event.startsAt.toLocaleString}}</p>
          <p class="card-text">{{excerpt event.description}}</p>
          <a href="{{pathFor 'Event.detail' event}}" role="button" class="btn btn-primary btn-block">Details</a>
        </div>
        <img src="{{event.image.link}}" class="card-img-bottom" alt="Event image">
      </div>
    </div>
  {{else}}
    <div class="text-muted mb-3">No Events found on {{date.toDateString}}</div>
  {{/each}}
  <a href="{{pathFor 'Calendar'}}" class="btn btn-secondary btn-block mb-3">Back to Calendar</a>
</template>
