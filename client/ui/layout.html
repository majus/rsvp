<template name="Layout">
  <div class="position-fixed" style="z-index: 1100; right: 3em; top: 1em; width: 400px">
    {{>toastContainer}}
  </div>
  <div class="container-sm">
    {{#unless or loggingIn (is currentUser.role 'Attendee')}}
      <nav class="navbar navbar-expand-lg navbar-light">
        {{!-- <a class="navbar-brand" href="/">RSVPs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> --}}
        <div class="collapse navbar-collapse" id="navbar">
          {{#if currentUser}}
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{pathFor 'Events.browse'}}">Events</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{pathFor 'Registrations.browse'}}">RSVPs</a>
              </li>
            </ul>
          {{else}}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{pathFor 'atSignIn'}}">Sign In</a>
              </li>
            </ul>
          {{/if}}
        </div>
      </nav>
    {{/unless}}
    {{>Template.dynamic template=main}}
  </div>
</template>
