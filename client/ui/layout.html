<template name="Layout">
  {{#unless or loggingIn (is currentUser.role 'Attendee')}}
    {{>navbar title='RSVP' items=(when currentUser yes=organiserItems no=visitorItems) align='right'}}
  {{/unless}}
  <div class="container-sm">
    {{>Template.dynamic template=main}}
  </div>
  <div class="position-fixed" style="z-index: 1100; right: 3em; top: 1em; width: 400px">
    {{>toastContainer}}
  </div>
</template>
