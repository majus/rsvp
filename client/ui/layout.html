<template name="Layout">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">RSVPs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        {{#if currentUser}}
          <li class="nav-item active">
            <a class="nav-link" href="{{pathFor 'Events.browse'}}">Events</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{pathFor 'Registrations.browse'}}">RSVPs</a>
          </li>
        {{else}}
          <li class="nav-item active">
            <a class="nav-link" href="{{pathFor 'atSignIn'}}">Sign In</a>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
  <div class="position-fixed" style="z-index: 1100; right: 3em; top: 1em; width: 400px">
    {{>toastContainer}}
  </div>
  <div class="container-sm">
    {{>Template.dynamic template=main}}
  </div>
</template>
